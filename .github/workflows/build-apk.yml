name: Build Android APK (manual)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"
          channel: "stable"
          cache: true

      - name: ğŸ§¹ Clean project
        run: |
          cd apps/mobile
          flutter clean

      - name: ğŸ“¦ Get dependencies
        run: |
          cd apps/mobile
          flutter pub get

      - name: ğŸ§ª Analyze project
        run: |
          cd apps/mobile
          flutter analyze

      - name: ğŸ—ï¸ Build APK (release)
        run: |
          cd apps/mobile
          flutter build apk --release

      - name: ğŸ“¤ Upload artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: DraftClub-Android-Release
          path: apps/mobile/build/app/outputs/flutter-apk/app-release.apk
