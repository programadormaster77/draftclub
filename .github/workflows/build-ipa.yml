name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # =========================================================
      # ğŸ“¦ CHECKOUT DEL REPOSITORIO
      # =========================================================
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # =========================================================
      # ğŸ§° CONFIGURAR FLUTTER (misma versiÃ³n local)
      # =========================================================
      - name: ğŸ§° Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: stable
          cache: true

      - name: ğŸ” Verify Flutter version
        run: flutter --version

      # =========================================================
      # ğŸ“¦ DEPENDENCIAS DE FLUTTER
      # =========================================================
      - name: ğŸ“¦ Get Flutter packages
        working-directory: apps/mobile
        run: flutter pub get

      # =========================================================
      # âš™ï¸ PREPARAR ENTORNO iOS
      # =========================================================
      - name: ğŸ› ï¸ Precache iOS artifacts
        run: flutter --no-version-check precache --ios

      - name: âš™ï¸ Generate iOS structure (no codesign)
        working-directory: apps/mobile
        env:
          CI: true
          CODE_SIGNING_ALLOWED: "NO"
          FLUTTER_SUPPRESS_ANALYTICS: "true"
        run: |
          echo "ğŸ§© Generando estructura iOS..."
          flutter build ios --simulator --no-codesign || true
          test -f ios/Flutter/podhelper.rb && echo "âœ… podhelper.rb OK" || (echo "âŒ Falta podhelper.rb" && exit 1)

      # =========================================================
      # ğŸ§¹ FIX RUBY 3.1 + COCOAPODS ESTABLE
      # =========================================================
      - name: ğŸ§¹ Fix Ruby & install CocoaPods (force Ruby 3.1)
        working-directory: apps/mobile/ios
        shell: bash
        run: |
          echo "ğŸ§© Forzando Ruby 3.1.x globalmente..."
          brew uninstall --force ruby || true
          brew install ruby@3.1

          echo 'export PATH="/usr/local/opt/ruby@3.1/bin:$PATH"' >> ~/.bash_profile
          echo 'export PATH="/usr/local/opt/ruby@3.1/bin:$PATH"' >> ~/.bashrc
          echo 'export PATH="/usr/local/opt/ruby@3.1/bin:$PATH"' >> ~/.zshrc
          export PATH="/usr/local/opt/ruby@3.1/bin:$PATH"
          which ruby
          ruby -v

          echo "ğŸ§¹ Eliminando CocoaPods conflictivos..."
          sudo gem uninstall cocoapods -aIx || true

          echo "ğŸ“¦ Instalando CocoaPods 1.15.2..."
          sudo gem install cocoapods -v 1.15.2 --no-document
          pod --version

          echo "ğŸ§¹ Limpiando Pods antiguos..."
          rm -rf Pods Podfile.lock ~/Library/Caches/CocoaPods

          echo "ğŸ” Actualizando repositorios e instalando Pods..."
          pod repo update
          pod install --repo-update --verbose

      # =========================================================
      # ğŸš€ COMPILAR IPA (sin firmar)
      # =========================================================
      - name: ğŸš€ Build iOS app (Release, no codesign)
        working-directory: apps/mobile
        env:
          CI: true
          CODE_SIGNING_ALLOWED: "NO"
        run: flutter build ipa --release --no-codesign

      # =========================================================
      # ğŸ“¦ EXPORTAR IPA
      # =========================================================
      - name: ğŸ“¦ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: draftclub-ios-ipa
          path: apps/mobile/build/ios/ipa/*.ipa

      # =========================================================
      # âœ… FINALIZACIÃ“N
      # =========================================================
      - name: âœ… Complete job
        run: echo "âœ… Build iOS finished successfully!"
