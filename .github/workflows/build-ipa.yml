name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # =========================================================
      # üì¶ CHECKOUT DEL REPOSITORIO
      # =========================================================
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      # =========================================================
      # üß∞ CONFIGURAR FLUTTER (usa la MISMA versi√≥n que tu entorno)
      # =========================================================
      - name: üß∞ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: stable
          cache: true

      - name: üîç Verify Flutter version
        run: flutter --version

      # =========================================================
      # üì¶ DEPENDENCIAS DE FLUTTER
      # =========================================================
      - name: üì¶ Get Flutter packages
        working-directory: apps/mobile
        run: flutter pub get

      # =========================================================
      # ‚öôÔ∏è PREPARAR ENTORNO iOS (descarga engine y genera podhelper.rb)
      # =========================================================
      - name: üõ†Ô∏è Precache iOS artifacts
        run: flutter --no-version-check precache --ios

      - name: ‚öôÔ∏è Generate iOS structure (simulator-safe / no codesign)
        working-directory: apps/mobile
        env:
          CI: true
          CODE_SIGNING_ALLOWED: "NO"
          CODE_SIGN_IDENTITY: ""
          EXPANDED_CODE_SIGN_IDENTITY: ""
          FLUTTER_SUPPRESS_ANALYTICS: "true"
        run: |
          echo "üß© Generando estructura iOS..."
          flutter build ios --simulator --no-codesign || true
          if [ -f ios/Flutter/podhelper.rb ]; then
            echo "‚úÖ podhelper.rb generado correctamente."
          else
            echo "‚ùå No se encontr√≥ podhelper.rb"
            exit 1
          fi

      # =========================================================
      # üßπ INSTALAR COCOAPODS DE FORMA ESTABLE (Ruby 3.3 fix)
      # =========================================================
      - name: üßπ Install CocoaPods via Homebrew (stable)
        working-directory: apps/mobile/ios
        shell: bash
        run: |
          echo "üß© Desinstalando versiones conflictivas de CocoaPods..."
          sudo gem uninstall cocoapods -a -I -x || true

          echo "üì¶ Reinstalando CocoaPods con Homebrew..."
          brew update
          brew reinstall cocoapods
          export PATH="/usr/local/bin:/opt/homebrew/bin:$PATH"

          echo "‚úÖ Versi√≥n de CocoaPods:"
          which pod
          pod --version

          echo "üßπ Limpiando Pods anteriores..."
          rm -rf Pods Podfile.lock ~/Library/Caches/CocoaPods

          echo "üîÅ Actualizando repositorios e instalando Pods..."
          pod repo update
          pod install --repo-update --verbose

      # =========================================================
      # üöÄ COMPILAR Y EMPAQUETAR IPA (sin firmar)
      # =========================================================
      - name: üöÄ Build iOS app (Release, no codesign)
        working-directory: apps/mobile
        env:
          CI: true
          CODE_SIGNING_ALLOWED: "NO"
          CODE_SIGN_IDENTITY: ""
          EXPANDED_CODE_SIGN_IDENTITY: ""
        run: flutter build ipa --release --no-codesign

      # =========================================================
      # üì¶ EXPORTAR IPA COMO ARTEFACTO DESCARGABLE
      # =========================================================
      - name: üì¶ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: draftclub-ios-ipa
          path: apps/mobile/build/ios/ipa/*.ipa

      # =========================================================
      # ‚úÖ FINALIZACI√ìN
      # =========================================================
      - name: ‚úÖ Complete job
        run: echo "‚úÖ Build iOS finished successfully!"
