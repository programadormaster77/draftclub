name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # =========================================================
      # ğŸ“¦ CHECKOUT DEL REPOSITORIO
      # =========================================================
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # =========================================================
      # ğŸ§° CONFIGURAR FLUTTER (misma versiÃ³n local)
      # =========================================================
      - name: ğŸ§° Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: stable
          cache: true

      - name: ğŸ” Verify Flutter version
        run: flutter --version

      # =========================================================
      # ğŸ’ CONFIGURAR RUBY 3.1 GLOBAL (evita conflicto Ruby 3.3)
      # =========================================================
      - name: ğŸ’ Set up Ruby 3.1
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: false

      - name: ğŸ” Verify Ruby version
        run: ruby -v

      # =========================================================
      # ğŸ“¦ DEPENDENCIAS DE FLUTTER
      # =========================================================
      - name: ğŸ“¦ Get Flutter packages
        working-directory: apps/mobile
        run: flutter pub get

      # =========================================================
      # âš™ï¸ PREPARAR ENTORNO iOS
      # =========================================================
      - name: ğŸ› ï¸ Precache iOS artifacts
        run: flutter --no-version-check precache --ios

      - name: âš™ï¸ Generate iOS structure (no codesign)
        working-directory: apps/mobile
        env:
          CI: true
          CODE_SIGNING_ALLOWED: "NO"
          FLUTTER_SUPPRESS_ANALYTICS: "true"
        run: |
          echo "ğŸ§© Generando estructura iOS..."
          flutter build ios --simulator --no-codesign || true
          test -f ios/Flutter/podhelper.rb && echo "âœ… podhelper.rb OK" || (echo "âŒ Falta podhelper.rb" && exit 1)

       # =========================================================
      # ğŸ§¹ INSTALAR COCOAPODS DE FORMA ESTABLE (Ruby 3.1, tolerante)
      # =========================================================
      - name: ğŸ§¹ Install CocoaPods (Ruby 3.1 stable, safe retry)
        working-directory: apps/mobile/ios
        shell: bash
        run: |
          echo "ğŸ§© Eliminando CocoaPods previos..."
          sudo gem uninstall cocoapods -aIx || true

          echo "ğŸ“¦ Instalando CocoaPods 1.15.2..."
          sudo gem install cocoapods -v 1.15.2 --no-document
          pod --version

          echo "ğŸ§¹ Limpiando Pods previos y cachÃ©s..."
          rm -rf Pods Podfile.lock ~/Library/Caches/CocoaPods
          pod cache clean --all || true
          rm -rf ~/.cocoapods/repos || true

          echo "ğŸ” Inicializando repositorios..."
          pod setup

          echo "ğŸ”§ Intento 1: instalaciÃ³n con actualizaciÃ³n de repos"
          (pod install --repo-update --verbose || true)

          echo "ğŸ”§ Intento 2: instalaciÃ³n normal si el primero falla"
          (pod install --verbose || true)

          echo "âœ… CocoaPods finalizado (sin interrupciones)."


      # =========================================================
      # ğŸš€ COMPILAR IPA (sin firmar)
      # =========================================================
      - name: ğŸš€ Build iOS app (Release, no codesign)
        working-directory: apps/mobile
        env:
          CI: true
          CODE_SIGNING_ALLOWED: "NO"
        run: flutter build ipa --release --no-codesign

      # =========================================================
      # ğŸ“¦ EXPORTAR IPA COMO ARTEFACTO DESCARGABLE
      # =========================================================
      - name: ğŸ“¦ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: draftclub-ios-ipa
          path: apps/mobile/build/ios/ipa/*.ipa

      # =========================================================
      # âœ… FINALIZACIÃ“N
      # =========================================================
      - name: âœ… Complete job
        run: echo "âœ… Build iOS finished successfully!"
