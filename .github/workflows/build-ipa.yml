name: Build iOS IPA (manual)

on:
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'   # ✅ Versión fija compatible con ARM macOS
          channel: 'stable'

      - name: Verify Flutter
        run: flutter doctor -v

      - name: Get Flutter packages
        run: flutter pub get

      - name: Enable iOS
        run: flutter config --enable-ios

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios
          pod install
          cd ..

      - name: Build iOS app (Release, no codesign)
        run: flutter build ios --release --no-codesign

      - name: Package IPA
        run: |
          mkdir -p build/ios/ipa/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
          cd build/ios/ipa
          zip -r DraftClub-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: DraftClub-unsigned-ipa
          path: build/ios/ipa/DraftClub-unsigned.ipa
