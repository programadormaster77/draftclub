name: Build iOS IPA (manual)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"  # o "3.24.0" si la tienes localmente

      - name: Verify Flutter
        run: flutter --version

      - name: Get Flutter packages
        run: flutter pub get --no-sound-null-safety

      - name: Enable iOS
        run: flutter config --enable-ios

      - name: Install CocoaPods
        run: |
          cd apps/mobile/ios
          pod install --repo-update

      - name: Build iOS app (Release, no codesign)
        run: |
          cd apps/mobile
          flutter build ios --release --no-codesign --no-sound-null-safety

      - name: Package IPA
        run: |
          mkdir -p build/ipa
          cd apps/mobile/build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r DraftClub.ipa Payload
          mv DraftClub.ipa ../../../ipa/

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: DraftClub_iOS
          path: apps/mobile/build/ipa/DraftClub.ipa
