name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # =========================================================
      # üì¶ CHECKOUT DEL REPOSITORIO
      # =========================================================
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      # =========================================================
      # üß∞ CONFIGURAR FLUTTER (misma versi√≥n local)
      # =========================================================
      - name: üß∞ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"
          channel: stable
          cache: true

      - name: üîç Verify Flutter version
        run: flutter --version

      # =========================================================
      # üíé CONFIGURAR RUBY 3.1 GLOBAL (evita conflicto Ruby 3.3)
      # =========================================================
      - name: üíé Set up Ruby 3.1
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: false

      - name: üîç Verify Ruby version
        run: ruby -v

      # =========================================================
      # üì¶ DEPENDENCIAS DE FLUTTER
      # =========================================================
      - name: üì¶ Get Flutter packages
        working-directory: apps/mobile
        run: flutter pub get

      # =========================================================
      # ‚öôÔ∏è PREPARAR ENTORNO iOS
      # =========================================================
      - name: üõ†Ô∏è Precache iOS artifacts
        run: flutter --no-version-check precache --ios

      - name: ‚öôÔ∏è Generate iOS structure (no codesign)
        working-directory: apps/mobile
        env:
          CI: true
          CODE_SIGNING_ALLOWED: "NO"
          FLUTTER_SUPPRESS_ANALYTICS: "true"
        run: |
          echo "üß© Generando estructura iOS..."
          flutter build ios --simulator --no-codesign || true
          test -f ios/Flutter/podhelper.rb && echo "‚úÖ podhelper.rb OK" || (echo "‚ùå Falta podhelper.rb" && exit 1)

         # =========================================================
      # üßπ INSTALAR COCOAPODS DE FORMA ESTABLE (con Ruby 3.1)
      # =========================================================
      - name: üßπ Install CocoaPods (Ruby 3.1 stable)
        working-directory: apps/mobile/ios
        shell: bash
        run: |
          echo "üß© Eliminando CocoaPods previos..."
          sudo gem uninstall cocoapods -aIx || true

          echo "üì¶ Instalando CocoaPods 1.15.2..."
          sudo gem install cocoapods -v 1.15.2 --no-document
          pod --version

          echo "üßπ Limpiando Pods y repositorios locales..."
          rm -rf Pods Podfile.lock ~/Library/Caches/CocoaPods
          pod cache clean --all || true

          echo "üßπ Limpiando repositorios remotos (forzado)..."
          rm -rf ~/.cocoapods/repos || true
          pod setup

          echo "üîÅ Instalando pods desde cero..."
          pod install --repo-update --verbose || pod install --verbose


      # =========================================================
      # üöÄ COMPILAR IPA (sin firmar)
      # =========================================================
      - name: üöÄ Build iOS app (Release, no codesign)
        working-directory: apps/mobile
        env:
          CI: true
          CODE_SIGNING_ALLOWED: "NO"
        run: flutter build ipa --release --no-codesign

      # =========================================================
      # üì¶ EXPORTAR IPA COMO ARTEFACTO DESCARGABLE
      # =========================================================
      - name: üì¶ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: draftclub-ios-ipa
          path: apps/mobile/build/ios/ipa/*.ipa

      # =========================================================
      # ‚úÖ FINALIZACI√ìN
      # =========================================================
      - name: ‚úÖ Complete job
        run: echo "‚úÖ Build iOS finished successfully!"
