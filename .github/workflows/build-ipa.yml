name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: ğŸ§¾ Set up job
        run: echo "Initializing iOS build job..."

      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"
          channel: stable
          cache: true

      - name: ğŸ” Verify Flutter
        run: flutter --version

      - name: ğŸ“¦ Get Flutter packages
        working-directory: apps/mobile
        run: |
          flutter pub get
          flutter analyze

      - name: ğŸ› ï¸ Enable iOS
        working-directory: apps/mobile
        run: flutter build ios --release --no-codesign

      - name: ğŸ§© Install CocoaPods
        working-directory: apps/mobile/ios
        run: |
          pod repo update
          pod install

      - name: ğŸš€ Build iOS app (Release, no codesign)
        working-directory: apps/mobile
        run: flutter build ipa --release --no-codesign

      - name: ğŸ“¦ Package IPA
        uses: actions/upload-artifact@v4
        with:
          name: draftclub-ios-ipa
          path: apps/mobile/build/ios/ipa/*.ipa

      - name: âœ… Complete job
        run: echo "âœ… Build process finished successfully!"
