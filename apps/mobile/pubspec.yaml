name: draftclub_mobile
description: Aplicación oficial de DraftClub — Tu carrera, tu club.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # Estado y navegación
  flutter_riverpod: ^3.0.0-dev.3
  go_router: ^14.2.0
  provider: ^6.1.2

  # Networking
  http: ^1.5.0
  dio: ^5.7.0

  # Firebase Core
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.1
  firebase_messaging: ^15.0.3
  firebase_crashlytics: ^4.1.0
  firebase_analytics: ^11.1.0
  firebase_app_check: ^0.3.0
  cloud_functions: ^5.1.0

  # UI / Multimedia
  cached_network_image: ^3.4.0
  video_player: ^2.9.2
  chewie: ^1.7.5
  lottie: ^3.1.0
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2

  # 📸 Captura, grabación y archivos (solo Android/iOS)
  image_picker: ^1.2.0
  record: ^6.1.2
  path_provider: ^2.1.4
  video_thumbnail: ^0.5.3
  path: ^1.9.0

  # 🌍 Geolocalización y utilidades
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  intl: ^0.19.0
  uuid: ^4.5.0
  share_plus: ^12.0.1

  # 💰 Compras dentro de la app (VIP)
  in_app_purchase: ^3.1.11

  # 🔗 Sistema de enlaces profundos (Deep Links)
  app_links: ^3.4.2

  # ⚙️ Dependencias base del fork local
  plugin_platform_interface: ^2.1.4
  flutter_launcher_icons: ^0.14.4

  # 🧩 Core y Features locales (módulos)
  core:
    path: ../../packages/core
  auth:
    path: ../../packages/features/auth
  profile:
    path: ../../packages/features/profile
  feed:
    path: ../../packages/features/feed
  rooms:
    path: ../../packages/features/rooms
  referees:
    path: ../../packages/features/referees
  matches:
    path: ../../packages/features/matches
  tournaments:
    path: ../../packages/features/tournaments
  vip:
    path: ../../packages/features/vip
  notifications:
    path: ../../packages/features/notifications
  settings:
    path: ../../packages/features/settings

# ✅ Solo un bloque de overrides (sin duplicar)
dependency_overrides:
  record_platform_interface: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/draftclub_logo.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icons/draftclub_logo.png"
